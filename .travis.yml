language: node_js
node_js:
  - stable
addons:
  sauce_connect: true
cache:
  directories:
    - node_modules
install:
  - npm install
script: echo "npm test temporarily disabled"
before_deploy:
  - npm run lint
  - npm run test && codecov
  - npm run build
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  local-dir: build
  on:
    branch: master
after_deploy:
  - npm run functional::online
after_script:
  - if [ $TRAVIS_TEST_RESULT -eq 1 ]; exit 1; fi
true:
  branch: master
