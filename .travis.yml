language: node_js
node_js:
  - stable
addons:
  browserstack:
    username: "yusonghsu1"
    access_key: 
      secure: "$BS_KEY"
cache:
  directories:
    - node_modules
install:
  - npm install
before_deploy:
  - npm run lint
  - npm run test::unit && codecov
  - npm run build
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  local-dir: build
  on:
    branch: master
after_deploy:
  - npm run functional::browserstack
true:
  branch: master
