language: node_js
node_js:
  - stable
addons:
  sauce_connect: true
cache:
  directories:
    - node_modules
install:
  - npm install
script: echo "npm test temporarily disabled"
before_deploy:
  - set -e
  - npm run lint
  - npm run test && codecov
  - npm run build
  - set +e
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  local-dir: build
  on:
    branch: master
after_deploy:
  - set -e
  - npm run functional::online
  - set +e
true:
  branch: master
