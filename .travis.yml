language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
install:
- npm install
before_deploy:
  - npm run lint
  - npm run test::unit && codecov
  - npm run build
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: build
  on:
    branch: master
after_deploy:
  - selenium-standalone install
  - selenium-standalone start &
  - npm run functional::browserstack:online
true:
  branch: master
